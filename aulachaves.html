<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>

      width: 100%;

    h1 {

    }

</head>
<body>
  <div class="container">
    <h1>üé≤ Jogo das Chaves do Sacerd√≥cio üé≤</h1>
    <p><strong>Regras:</strong> Cada jovem rola o dado. Quem tirar o maior n√∫mero ser√° o <b>entrevistador</b>!</p>
    <button onclick="rolarDado()">Rolar Dado</button>
    <p id="resultadoDado"></p>

    <div id="temas" class="box tema"></div>
    <div id="perguntas" class="box pergunta"></div>

  <script>
    const temas = {
      "Restaura√ß√£o do Sacerd√≥cio": [

        { pergunta: "Por que foi importante restaurar o sacerd√≥cio?", resposta: "Porque somente com a autoridade do sacerd√≥cio podemos realizar ordenan√ßas v√°lidas como batismo e confirma√ß√£o." }
      ],
      "Templo de Kirtland": [
        { pergunta: "O que aconteceu no Templo de Kirtland em 1836?", resposta: "O Salvador apareceu e aceitou a casa como Seu templo; Mois√©s, Elias e outros profetas restauraram chaves importantes." },
        { pergunta: "Que b√™n√ß√£os foram derramadas sobre os santos em Kirtland?", resposta: "Eles receberam manifesta√ß√µes espirituais, dons e vis√µes celestiais." }
      ],
      "Chaves do Sacerd√≥cio": [
        { pergunta: "O que s√£o as chaves do sacerd√≥cio?", resposta: "S√£o o direito de presidir e dirigir o uso do sacerd√≥cio na Terra." },
        { pergunta: "Quem det√©m todas as chaves do sacerd√≥cio hoje?", resposta: "O Presidente da Igreja, que √© o Profeta, Vidente e Revelador." }

    function rolarDado() {
      let numero = Math.floor(Math.random() * 6) + 1;
      document.getElementById("resultadoDado").innerText = "Voc√™ tirou: " + numero + " ‚Üí Quem tirar o maior n√∫mero ser√° o ENTREVISTADOR.";
      mostrarTemas();

    function mostrarTemas() {
      let div = document.getElementById("temas");
      div.innerHTML = "<h3>üéØ O ENTREVISTADO deve escolher um tema:</h3>";
      for (let tema in temas) {
        div.innerHTML += `<button onclick=\"mostrarPerguntas('${tema}')\">${tema}</button>`;
      }
      div.style.display = "block";
    }

    function mostrarPerguntas(tema) {
      let div = document.getElementById("perguntas");
      div.innerHTML = `<h3>üìå Tema escolhido: ${tema}<br>Agora o ENTREVISTADOR deve escolher a pergunta:</h3>`;
      temas[tema].forEach((q, i) => {
        div.innerHTML += `<button onclick=\"mostrarPergunta('${tema}', ${i})\">${q.pergunta}</button><br>`;
      });
      div.style.display = "block";
      document.getElementById("resposta").style.display = "none";
    }

    function mostrarPergunta(tema, i) {
      let div = document.getElementById("perguntas");
      div.innerHTML = `<h3>‚ùì Pergunta:</h3><p>${temas[tema][i].pergunta}</p>`;
      div.innerHTML += `<button onclick=\"mostrarResposta('${tema}', ${i})\">Mostrar Resposta / Cita√ß√£o</button>`;
      document.getElementById("resposta").style.display = "none";
    }

    function mostrarResposta(tema, i) {
      let div = document.getElementById("resposta");
      div.innerHTML = `<h3>üí° Resposta/Cita√ß√£o:</h3><p>${temas[tema][i].resposta}</p>`;
      div.style.display = "block";
    }
  </script>
</body>
</html>
